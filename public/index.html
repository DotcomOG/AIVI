  AI Visibility Index (AIVI)

  HERO FIX (FINAL):
  - Continuous downward cylinder rotation
  - 2s pause per word
  - No clipping
  - White background
  - All words flush-left from same start position

<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Visibility Index</title>

<style>
:root{
  --accent:#E53E3E;
  --text:#0b1220;
  --muted:#475569;
  --border:#e2e8f0;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Helvetica,Arial,sans-serif;
  color:var(--text);
  background:#fff;
}

/* ===== HERO ===== */
.hero{
  padding:3rem 2rem 2rem;
  max-width:1200px;
  margin:0 auto;
}

.hero h2{
  font-size:clamp(2.2rem,4.6vw,3.6rem);
  font-weight:900;
  line-height:1.05;
  text-transform:uppercase;
}

.hero-top{
  display:block;
  margin-bottom:.4rem;
  letter-spacing:.04em;
}

/* ---- ROTATOR ---- */
.rotatorWrap{
  display:inline-block;
}

.reelWrap{
  position:relative;
  height:64px;
  overflow:hidden;
  perspective:900px;
  background:#fff;
  padding-left:16px;
  padding-right:16px;
}

.reel{
  position:absolute;
  inset:0;
  transform-style:preserve-3d;
  transition:transform 700ms cubic-bezier(.2,.9,.2,1);
  will-change:transform;
}

.reelFace{
  position:absolute;
  inset:0;
  display:flex;
  align-items:flex-end;
  justify-content:flex-start;
  white-space:nowrap;
  font-weight:900;
  color:var(--accent);
  font-size:clamp(2.2rem,4.6vw,3.6rem);
  line-height:1;
  backface-visibility:hidden;
}

/* ===== SUBTEXT ===== */
.hero p{
  margin-top:1rem;
  max-width:820px;
  font-size:1.1rem;
  color:var(--muted);
  line-height:1.7;
  font-weight:600;
}
</style>
</head>

<body>

<section class="hero">
  <h2>
    <span class="hero-top">DOES AI DESCRIBE YOUR BRAND AS</span>
    <span class="rotatorWrap">
      <span class="reelWrap">
        <span class="reel" id="heroReel"></span>
      </span>
    </span>
  </h2>

  <p>
    The AI Visibility Index (AIVI) measures how AI systems currently interpret,
    trust, and represent your website â€” before customers ever see you.
  </p>
</section>

<script>
(function(){
  const reel = document.getElementById("heroReel");
  if (!reel) return;

  const wrap = reel.parentElement;

  const words = [
    "TRUSTWORTHY?",
    "AUTHORITATIVE?",
    "CLEAR?",
    "RELIABLE?",
    "CREDIBLE?",
    "UNDERSTANDABLE?",
    "CONSISTENT?"
  ];

  const faceH = wrap.getBoundingClientRect().height || 64;
  const count = words.length;
  const step = 360 / count;
  const radius = (faceH / 2) / Math.tan(Math.PI / count);

  // build faces
  reel.innerHTML = "";
  words.forEach((w,i)=>{
    const face = document.createElement("div");
    face.className = "reelFace";
    face.textContent = w;
    face.style.transform = `rotateX(${i*step}deg) translateZ(${radius}px)`;
    reel.appendChild(face);
  });

  // measure widest word and lock width
  const meas = document.createElement("div");
  meas.className = "reelFace";
  meas.style.position="absolute";
  meas.style.visibility="hidden";
  meas.style.transform="none";
  document.body.appendChild(meas);

  let maxW = 0;
  words.forEach(w=>{
    meas.textContent=w;
    maxW = Math.max(maxW, meas.getBoundingClientRect().width);
  });
  document.body.removeChild(meas);

  wrap.style.width = Math.ceil(maxW + 32) + "px";

  // animation loop
  let idx = 0;
  let turns = 0;
  const pause = 2000;
  const roll = 700;

  function rotate(){
    setTimeout(()=>{
      idx++;
      if(idx>=count){idx=0;turns++;}
      reel.style.transform = `rotateX(${turns*360 + idx*step}deg)`;
      rotate();
    }, pause + roll);
  }

  reel.style.transform = "rotateX(0deg)";
  rotate();
})();
</script>

<!-- Version: v2025.12.18-5 -->
</body>
</html>
